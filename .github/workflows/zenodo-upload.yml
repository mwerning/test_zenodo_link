name: Upload Excel to Zenodo

on:
  release:
    types: [published]

jobs:
  upload-to-zenodo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq git

      - name: Upload Excel to Zenodo
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
        run: |
          FILE_PATH="Test_data_for_Zenodo.xlsx"
          DEPOSITION_FILE=".zenodo_deposition_id"
          ZENODO_API_BASE="https://zenodo.org/api/deposit/depositions"

          TITLE="Excel Dataset â€“ ${{ github.event.release.tag_name }}"
          DESCRIPTION="Automatically uploaded from GitHub release ${{ github.event.release.tag_name }} of repository ${{ github.repository }}. INSERT MORE DETAILED DESCRIPTION OF DATA IN HERE"

          # Minified JSON
          CREATORS='[{"name":"Michaela Werning","orcid":"0000-0002-8684-9608","affiliation":"International Institute for Applied Systems Analysis"},{"name":"Second Author","orcid":"0000-0000-0000-0000","affiliation":"Institution Name"}]'

          LICENSE="cc-by-4.0"

          RELATED_IDENTIFIERS='[{"relation":"isSupplementTo","scheme":"url","identifier":"https://github.com/${{ github.repository }}"},{"relation":"isDocumentedBy","scheme":"url","identifier":"https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }}"}]'

          LANGUAGE="eng"

          # ----- CREATE OR LOAD DEPOSITION -----
          if [ -f "$DEPOSITION_FILE" ]; then
            DEPOSITION_ID=$(cat "$DEPOSITION_FILE")
            echo "Updating existing Zenodo deposition: $DEPOSITION_ID"
          else
            echo "Creating new Zenodo deposition..."
            CREATE_RESPONSE=$(curl -s -X POST "$ZENODO_API_BASE" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $ZENODO_TOKEN" \
              -d "{
                \"metadata\": {
                  \"title\": \"$TITLE\",
                  \"upload_type\": \"dataset\",
                  \"description\": \"$DESCRIPTION\",
                  \"creators\": $CREATORS,
                  \"license\": \"$LICENSE\",
                  \"related_identifiers\": $RELATED_IDENTIFIERS,
                  \"language\": \"$LANGUAGE\"
                }
              }")

            echo "Create response: $CREATE_RESPONSE"

            DEPOSITION_ID=$(echo "$CREATE_RESPONSE" | jq -r '.id')
            if [ -z "$DEPOSITION_ID" ] || [ "$DEPOSITION_ID" = "null" ]; then
              echo "ERROR: Could not create deposition."
              exit 1
            fi

            echo "$DEPOSITION_ID" > "$DEPOSITION_FILE"
            echo "Stored deposition ID in $DEPOSITION_FILE"

            # Commit the deposition file back to the repo
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$DEPOSITION_FILE"
            git commit -m "Add Zenodo deposition ID"
            git push
          fi

          # ----- UPDATE METADATA -----
          UPDATE_RESPONSE=$(curl -s -X PUT "$ZENODO_API_BASE/$DEPOSITION_ID" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $ZENODO_TOKEN" \
            -d "{
              \"metadata\": {
                \"title\": \"$TITLE\",
                \"upload_type\": \"dataset\",
                \"description\": \"$DESCRIPTION\",
                \"creators\": $CREATORS,
                \"license\": \"$LICENSE\",
                \"related_identifiers\": $RELATED_IDENTIFIERS,
                \"language\": \"$LANGUAGE\"
              }
            }")

          BUCKET_URL=$(echo "$UPDATE_RESPONSE" | jq -r '.links.bucket')
          if [ -z "$BUCKET_URL" ] || [ "$BUCKET_URL" = "null" ]; then
            echo "ERROR: Could not get bucket URL."
            exit 1
          fi

          # ----- UPLOAD FILE TO BUCKET -----
          curl --fail -X PUT "${BUCKET_URL}/$(basename $FILE_PATH)" \
            -H "Authorization: Bearer $ZENODO_TOKEN" \
            --upload-file "$FILE_PATH"

          echo "File uploaded: $FILE_PATH"

          # ----- PUBLISH RECORD -----
          PUBLISH_RESPONSE=$(curl -s -X POST \
            "$ZENODO_API_BASE/$DEPOSITION_ID/actions/publish" \
            -H "Authorization: Bearer $ZENODO_TOKEN")

          DOI=$(echo "$PUBLISH_RESPONSE" | jq -r '.doi')
          echo "Published Zenodo DOI: $DOI"
