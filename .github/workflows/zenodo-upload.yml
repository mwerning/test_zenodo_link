name: Upload Excel to Zenodo

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  upload-to-zenodo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq git

      - name: Upload Excel to Zenodo
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
        run: |
          FILE_PATH="Test_data_for_Zenodo.xlsx"
          ZENODO_API="https://zenodo.org/api/deposit/depositions"
          ID_FILE=".zenodo_concept_id"

          TITLE="Excel Dataset – ${{ github.event.release.tag_name }}"
          DESCRIPTION="Automatically uploaded from GitHub release ${{ github.event.release.tag_name }} of repository ${{ github.repository }}."
          
          CREATORS='[
            {"name":"Michaela Werning","orcid":"0000-0002-8684-9608","affiliation":"International Institute for Applied Systems Analysis"},
            {"name":"Second Author","orcid":"0000-0000-0000-0000","affiliation":"Institution Name"}
          ]'

          RELATED_IDENTIFIERS='[
            {"relation":"isSupplementTo","scheme":"url","identifier":"https://github.com/${{ github.repository }}"},
            {"relation":"isDocumentedBy","scheme":"url","identifier":"https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }}"}
          ]'

          LICENSE="cc-by-4.0"
          LANGUAGE="eng"

          # ----------------------------------------------------------
          # STEP 1: If NO concept ID exists -> create first deposition
          # ----------------------------------------------------------
          if [ ! -f "$ID_FILE" ]; then
            echo "No concept ID found — creating first Zenodo deposition."

            CREATE_RESPONSE=$(curl -s -X POST "$ZENODO_API" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $ZENODO_TOKEN" \
              -d "{
                \"metadata\": {
                  \"title\": \"$TITLE\",
                  \"upload_type\": \"dataset\",
                  \"description\": \"$DESCRIPTION\",
                  \"creators\": $CREATORS,
                  \"license\": \"$LICENSE\",
                  \"related_identifiers\": $RELATED_IDENTIFIERS,
                  \"language\": \"$LANGUAGE\"
                }
              }")

            echo "Create response: $CREATE_RESPONSE"

            CONCEPT_ID=$(echo "$CREATE_RESPONSE" | jq -r '.conceptrecid')
            DEPOSITION_ID=$(echo "$CREATE_RESPONSE" | jq -r '.id')
            BUCKET_URL=$(echo "$CREATE_RESPONSE" | jq -r '.links.bucket')

            # Save concept ID permanently
            echo "$CONCEPT_ID" > $ID_FILE
            git config user.email "github-actions@github.com"
            git config user.name "github-actions"
            git add $ID_FILE
            git commit -m "Store Zenodo concept ID"
            git push

          else
            # ----------------------------------------------------------
            # STEP 2: Concept exists → request new version
            # ----------------------------------------------------------
            CONCEPT_ID=$(cat $ID_FILE)
            echo "Using existing concept ID: $CONCEPT_ID"

            echo "Requesting new version..."
            NEW_RESPONSE=$(curl -s -X POST \
              "$ZENODO_API/$CONCEPT_ID/actions/newversion" \
              -H "Authorization: Bearer $ZENODO_TOKEN")

            echo "Newversion response: $NEW_RESPONSE"

            DEPOSITION_ID=$(echo "$NEW_RESPONSE" | jq -r '.record_id')

            # Fetch new draft deposition details
            DRAFT=$(curl -s "$ZENODO_API/$DEPOSITION_ID" \
              -H "Authorization: Bearer $ZENODO_TOKEN")

            BUCKET_URL=$(echo "$DRAFT" | jq -r '.links.bucket')
          fi

          echo "Deposition ID: $DEPOSITION_ID"
          echo "Bucket URL: $BUCKET_URL"


          # ----------------------------------------------------------
          # STEP 3: Upload file
          # ----------------------------------------------------------
          echo "Uploading file..."
          curl --fail -X PUT "${BUCKET_URL}/$(basename $FILE_PATH)" \
            -H "Authorization: Bearer $ZENODO_TOKEN" \
            --upload-file "$FILE_PATH"


          # ----------------------------------------------------------
          # STEP 3b: Wait until Zenodo registers the file
          # ----------------------------------------------------------
          echo "Waiting for Zenodo to register the uploaded file..."

          for i in {1..20}; do
            FILES=$(curl -s "$ZENODO_API/$DEPOSITION_ID" \
                -H "Authorization: Bearer $ZENODO_TOKEN" | jq '.files | length')

            if [ "$FILES" -gt 0 ]; then
              echo "Zenodo registered the file."
              break
            fi

            echo "File not yet registered... retrying ($i/20)"
            sleep 3
          done

          if [ "$FILES" -eq 0 ]; then
            echo "❌ ERROR: Zenodo never registered the uploaded file."
            exit 1
          fi


          # ----------------------------------------------------------
          # STEP 4: Publish
          # ----------------------------------------------------------
          echo "Publishing..."
          PUBLISH=$(curl -s -X POST \
            "$ZENODO_API/$DEPOSITION_ID/actions/publish" \
            -H "Authorization: Bearer $ZENODO_TOKEN")

          echo "Publish response: $PUBLISH"
          DOI=$(echo "$PUBLISH" | jq -r '.doi')
          echo "Published DOI: $DOI"
